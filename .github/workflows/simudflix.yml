name: Generate Streaming File

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run-simudflix:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install selenium

    - name: Setup ChromeDriver
      uses: electronuserland/action-chromedriver@v1

    - name: Run simudflix.py
      env:
        DISPLAY: :99.0  # Necessario per Selenium se non in modalitÃ  headless
      run: |
        python simudflix.py > streaming.m3u8

    - name: Commit and push changes
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add streaming.m3u8
        git commit -m "Update streaming.m3u8 file"
        git push
